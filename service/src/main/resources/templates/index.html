<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Publicis Sapient</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"
          type="text/javascript"></script>
  <link th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} " th:rel="stylesheet"/>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col">
      <div class="m-login__container">
        <div class="row">
          <div class="col-md-6">

            <div class="m-portlet__head-caption">
              <div class="m-portlet__head-title" data-original-title="Enter Details of Personal"
                   data-toggle="m-popover"
                   title="">
                <br>
                <h4>Credit Card System </h4>
                </h4>
              </div>
            </div>
          </div>
        </div>
        <form>
          <div class="row">
            <div class="col-md-12" style="border: rgba(31,123,145,0.25) solid;">
              <div class="m-portlet__head">
                <br/>

                <div class="m-portlet__body form-group">
                  <!--                   Add credit card -->
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="fullName">Full Name</label>
                      <input class="form-control" id="fullName" placeholder="Full name input"
                             type="text">
                    </div>
                    <div class="form-group">
                      <label for="cardNumber">Credit Card Number</label>
                      <input class="form-control" id="cardNumber" placeholder="Card number input"
                             type="text">
                    </div>
                    <div class="form-group">
                      <label for="limit">Limit</label>
                      <input class="form-control" id="limit" placeholder="Card Limit input"
                             type="text">
                    </div>
                    <button
                        class="btn m-btn--pill m-btn--air btn-primary btn-lg m-btn m-btn--custom"
                        onclick="saveCreditCardList();"
                        type="submit">
                      Add Card
                    </button>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>

        </br>

        </br>

        <div class="col-md-12">
          <h4>Existing Card</h4>
          <table class="table table-striped" id="tableListCard">
            <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Card Number</th>
              <th scope="col">Balance</th>
              <th scope="col">Limit</th>
            </tr>
            </thead>
            <tbody id="cardListBody">

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<script src="js/CreditCard.js" type="text/javascript"></script>
<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</body>
</html>
